- type: entity
  id: BaseCartridgeRifle
  name: cartridge (5.45x39mm SWT20S) # VXS
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRifle
  - type: CartridgeAmmo
    proto: BulletRifle
  - type: Sprite
    sprite: VXS/Weapons/Ammunition/Casings/rifle.rsi # VXS
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

