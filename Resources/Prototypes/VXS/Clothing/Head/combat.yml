- type: entity
  parent: ClothingHeadHelmetBasic
  id: ClothingHeadHelmetTactical
  name: FAST helmet
  description: A new type of tactical helmet without ears. Unfortunately for you, instead of a headset cutout, there's already a built-in tactical headset with a slot for an encryption key.
  components:
  - type: ToggleableClothing
    stripDelay: 4
    clothingPrototype: ClothingHeadsetAltFAST
    requiredSlot:
    - HEAD
    slot: ears
  - type: Sprite
    sprite: VXS/Clothing/Head/Hard/tactical.rsi
  - type: Clothing
    sprite: VXS/Clothing/Head/Hard/tactical.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.95

- type: entity
  parent: ClothingHeadsetAlt
  id: ClothingHeadsetAltFAST
  noSpawn: true
  name: over-ear headset
  components:
  - type: Sprite
    sprite: Clothing/Ears/Headsets/command.rsi
  - type: Clothing
    sprite: Clothing/Ears/Headsets/command.rsi
  - type: EncryptionKeyHolder
    keySlots: 2

- type: entity
  parent: ClothingHeadHelmetBasic
  id: ClothingHeadHelmetFSS
  name: FSS helmet
  description: Спасет ваши мозги от любых видов угроз, в том числе и психологических.
  components:
  - type: ToggleableClothing
    stripDelay: 4
    clothingPrototype: ClothingHeadsetAltFAST
    requiredSlot:
    - HEAD
    slot: ears
  - type: Sprite
    sprite: VXS/Clothing/Head/Hard/fss.rsi
  - type: Clothing
    sprite: VXS/Clothing/Head/Hard/fss.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
