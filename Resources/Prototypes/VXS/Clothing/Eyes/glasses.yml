- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesNightvision
  name: night vision goggles
  description: Seventh generation night vision system. Does not inhibit the brain's perception of night vision, but it does cause the eyes to ripple more quickly.
  components:
  - type: NightvisionClothing
  - type: Sprite
    sprite: Clothing/Eyes/Glasses/ninjavisor.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Glasses/ninjavisor.rsi

- type: entity
  parent: ClothingEyesChameleon
  id: ThermalVisorChameleon
  name: optical thermal chameleon scanner
  description: Useful both for security and cargonia.
  suffix: ThermalGoogles
  components:
    - type: ThermalVisionClothing
    - type: Sprite
      sprite: Clothing/Eyes/Glasses/thermal.rsi
    - type: Clothing
      sprite: Clothing/Eyes/Glasses/thermal.rsi
    - type: ChameleonClothing
      slot: [eyes]
      default: ClothingEyesGlassesThermal

