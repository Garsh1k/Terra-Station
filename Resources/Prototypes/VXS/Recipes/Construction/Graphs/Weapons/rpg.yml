- type: constructionGraph
  id: RocketThermobarGraph
  start: start
  graph:
    - node: start
      edges:
        - to: rocketThermobar
          steps:
            - material: Cable
              amount: 1
              doAfter: 1
            - tag: CartridgeRocketGunpowderRPG
              name: gunpowder
              icon:
                sprite: VXS/Weapons/Ammunition/Explosives/rpg.rsi
                state: gunpowder
              doAfter: 1
            - tag: CartridgeRocketThermobarUnloaded
              name: unloaded rocket
              icon:
                sprite: VXS/Weapons/Ammunition/Explosives/rpg.rsi
                state: thermobar-unload
              doAfter: 2
    - node: rocketThermobar
      entity: CartridgeRocketThermobar

