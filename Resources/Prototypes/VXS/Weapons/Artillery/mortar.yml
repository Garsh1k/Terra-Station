- type: entity
  id: VXSMortar
  parent: BaseStructureDynamic
  name: Mortar
  suffix: DEBUG
  description: pizdec
  components:
  - type: Sprite
    sprite: VXS/Structures/mortar.rsi
    state: mortar
  - type: Mortar
    accuracy: 0.5
  - type: ContainerContainer
    containers:
      mortar_chamber: !type:ContainerSlot
  - type: ItemSlots
    slots:
      mortar_chamber:
        name: Chamber
        # startingItem: VXSMortarShell
        priority: 1
        whitelist:
          tags:
            - MortarShell
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: VXSMortarShell
  parent: BaseItem
  name: Mortar Shell
  suffix: DEBUG
  description: Mortar Shell
  components:
  - type: Tag
    tags:
      - MortarShell
  - type: Sprite
    sprite: VXS/Structures/mortar.rsi
    state: shell
  - type: MortarShell
    explosionType: Default
    totalIntensity: 105
    slope: 200
    maxTileIntensity: 2
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:TriggerBehavior
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 150
    intensitySlope: 2
    maxIntensity: 60
  - type: DeleteOnTrigger

