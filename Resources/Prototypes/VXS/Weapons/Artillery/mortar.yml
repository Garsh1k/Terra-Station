- type: entity
  id: VXSMortar
  parent: BaseStructure
  name: Mortar
  suffix: DEBUG
  description: pizdec
  components:
  - type: Sprite
    sprite: VXS/Structures/mortar.rsi
    state: mortar
  - type: Mortar
    accuracy: 0.5
  - type: ContainerContainer
    containers:
      mortar_chamber: !type:ContainerSlot
  - type: ItemSlots
    slots:
      mortar_chamber:
        name: Chamber
        startingItem: VXSMortarShell
        priority: 1
        whitelist:
          tags:
            - MortarShell

- type: entity
  id: VXSMortarShell
  parent: BaseItem
  name: Mortar Shell
  description: Mortar Shell
  components:
  - type: Tag
    tags:
      - MortarShell
  - type: Sprite
    sprite: VXS/Structures/mortar.rsi
    state: shell
  - type: MortarShell
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
