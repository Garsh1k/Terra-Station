- type: entity
  id: PistolMagazineVereskHeath
  name: heath magazine (.25 caseless)
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineVeresk
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessRifle
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeCaselessRifle
    capacity: 20
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: VXS/Weapons/Ammunition/Magazines/veresk.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineLMGRPK
  name: "mg magazine (.20 rifle)"
  parent: BaseMagazineRifle
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    proto: CartridgeRifle
    capacity: 65
  - type: Tag
    tags:
      - MagazineLightMachineGunRPK
  - type: Sprite
    sprite: VXS/Weapons/Ammunition/Magazines/rpk.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Normal
