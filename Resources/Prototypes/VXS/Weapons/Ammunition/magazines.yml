    tags:
      - MagazineVeresk
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessRifle
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeCaselessRifle
    capacity: 20
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: VXS/Weapons/Ammunition/Magazines/veresk.rsi
    layers:
