- type: entity
  name: M18FG frag smart-grenade
  description: Smart Grenade. A cloud of light shrapnel that is usually hard to penetrate plywood. Also has a small explosion!
  suffix: Low frag
  parent: [BaseSmartGrenade, GrenadeShrapnel]
  id: SmartGrenadeM18FG
  components:
  - type: ClusterGrenade
    fillPrototype: PelletClusterLethalSmall
    maxGrenadesCount: 30
    maxSpreadDistance: 4
