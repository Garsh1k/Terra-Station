# Grenades

- type: entity
  name: thermobaric grenade
  description: Hand-held thermobaric assault grenade designed for assaulting or smoking out enemy infantry from engineering structures.
  parent: GrenadeBase
  id: GrenadeThermobar
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: FireBomb
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 150
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 2
  - type: Sprite
    sprite: VXS/Weapons/Throwable/Grenades/thermobar.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]

- type: entity
  name: smart grenade
  noSpawn: true
  parent: GrenadeBase
  id: BaseSmartGrenade
  components:
  - type: TriggerOnSignal
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 100
  - type: DeviceLinkSink
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 1
    initialBeepDelay: 0
    beepInterval: 2
    delay: 3.5
    delayOptions: [3, 5, 10, 15, 60]
  - type: Sprite
    sprite: VXS/Weapons/Throwable/Grenades/smart.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        enum.ConstructionVisuals.Layer:
          Primed: { state: primed }
          Unprimed: { state: icon }

